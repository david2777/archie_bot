<div class="alert {{event.event_type.name.lower()}} event_shadow">
    <h5>
        {{event.event_string}}
        {% if event.is_accident %}
        <img src="{{ url_for('static', filename='warning.svg') }}">
        {% endif %}
    </h5>
    {{event.event_entry}}
    <a class="btn close" href="{{ url_for('edit_event', event_id=event.id) }}" role="button">Edit</a>
</div>
