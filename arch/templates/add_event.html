{% extends "base.html" %}

{% block title %}ArchieBot - Add Event{% endblock %}

{% block content %}
<div class="container">
    <h5>Adding Event</h5>
    <form class="form" role="form" action="" method="post" novalidate>
        {% from 'bootstrap/form.html' import render_form %}
        {{ form.hidden_tag() }}
        {{ form.csrf_token() }}
        {{ render_form(form) }}
    </form>
</div>
{% endblock %}
